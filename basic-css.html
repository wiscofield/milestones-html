<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Milestones: CSS</title>

  <style>
    body {
      background-color: gray;
    }

    p {
      color: green;
      text-align: left;
      line-height: 1em;
      letter-spacing: 1em;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
      text-transform: none;
    }

    .bgDiv {
      background-image: url(https://insider.si.edu/wp-content/uploads/2018/01/dsc_0191_hyperolius_adspersus.jpg);
      border: solid black;
      margin: auto;
    }

    ul {
      list-style-type: square;
      padding-left: 1em;
      color: white;
    }

    img {
      width: 100px;
      height: 50px;
    }
  </style>
  <!--Next section-->
  <style>
    #bleep > .blorp {
      color: red;
    }

    div #hiii {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="bgDiv">
    <ul>
      I'm a list
      <li>I'm a list item</li>
    </ul>
  </div>
  <img src="https://insider.si.edu/wp-content/uploads/2018/01/dsc_0191_hyperolius_adspersus.jpg">
  <p>Woot woot I'm a paragraph</p>

  <div id="bleep">
    <p class="blorp">
      Mario!!
      <p id="hiii">its a me</p>
    </p>
  </div>
</body>
</html>
